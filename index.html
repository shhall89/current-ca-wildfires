<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Current CA Wildfires</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: row-reverse;
            align-items: stretch;
        }

        #table {
            flex-basis: 500px;
            overflow-y: scroll;
        }

        #map {
            flex-grow: 1;
        }

        button {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        @media screen and (max-width: 1024px) {

            /* Hide all links, except for the selected tab */
            #table {
                display: none;
            }
        }
    </style>
</head>

<body>
    <main id="container">
        <div id="table">

            <h2>Wildfire List</h2>
            <button onclick="sortTable()">Sort by Acres Burned</button>


            <table>
                <tr>
                    <th>Name</th>
                    <th>Acres Burned</th>
                    <th>% Contained</th>
                </tr>
            </table>

        </div>
        <div id="map"></div>

    </main>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1Ijoic2hhbGw4OSIsImEiOiJjbGRtamd0NDQwOXg2M29vOTl3NXY2NnUyIn0.-9cF6_Jg9mlwTbOc9rhRnQ';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/mapbox/outdoors-v12', // style URL
            center: [-119, 37], // starting position [lng, lat]
            zoom: 5.25 // starting zoom
        });


        async function geojsonFetch() {


            let response = await fetch('assets/curr-fires.geojson');

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            let fires = await response.json();


            response = await fetch('assets/ca-counties.geojson');

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            let counties = await response.json();


            var table = document.getElementsByTagName("table");




            for (let i = 0; i < fires.features.length; i++) {
                // console.log(earthquakes.features[i].properties.id);
                //console.log(fires.features)


                var lng = await fires.features[i].geometry.coordinates[0];
                var lat = await fires.features[i].geometry.coordinates[1];

                // Create an empty <tr> element and add it to the 1st position of the table:
                var row = table[0].insertRow(-1);

                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = await fires.features[i].properties.Name;
                if (await fires.features[i].properties.AcresBurned == null) {
                    cell2.innerHTML = 0;
                } else {
                    cell2.innerHTML = await fires.features[i].properties.AcresBurned;
                }
                if (await fires.features[i].properties.PercentContained == null) {
                    cell3.innerHTML = "Currently Active";

                } else {
                    cell3.innerHTML = await fires.features[i].properties.PercentContained;
                }


            }




            map.on('load', () => {



                map.addSource('fires', {
                    type: 'geojson',
                    data: fires
                });

                map.addLayer({
                    'id': 'fires-layer',
                    'type': 'circle',
                    'source': 'fires',
                    'paint': {
                        'circle-radius': 8,
                        'circle-stroke-width': 2,
                        'circle-color': 'red',
                        'circle-stroke-color': 'white'
                    }
                });


                map.addSource('counties', {
                    type: 'geojson',
                    data: counties
                });

                map.addLayer({
                    'id': 'counties-layer',
                    'type': 'fill',
                    'source': 'counties',
                    'paint': {
                        'fill-color': '#0080ff', // blue color fill
                        'fill-opacity': 0.5
                    }
                });






            });




        }

        geojsonFetch()
            .catch(e => {
                console.log('There has been a problem with your fetch operation: ' + e.message);
            });



        function sortTable() {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName("table")[0];
            switching = true;
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);


                    y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);
                    //check if the two rows should switch place:
                    if (x < y) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>


</body>

</html>
